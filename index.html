<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            min-height: 100vh;
            background: #0f0f0f;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Custom cursor styles */
        .cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            transition: 
                transform 0.3s ease,
                background 0.3s ease;
            mix-blend-mode: difference;
            z-index: 9999;
        }

        .cursor-inner {
            position: fixed;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            pointer-events: none;
            transition: width 0.3s, height 0.3s;
            z-index: 9999;
        }

        /* Content styling */
        .content {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .image-placeholder {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        /* Hover effects */
        h1:hover, .image-placeholder:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-inner"></div>

    <div class="content">
        <h1>Welcome to My Creative Space</h1>
        <div class="image-placeholder"></div>
    </div>

    <script>
        // Cursor movement tracking
        const cursor = document.querySelector('.cursor');
        const cursorInner = document.querySelector('.cursor-inner');
        const content = document.querySelector('.content');

        document.addEventListener('mousemove', (e) => {
            cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
            cursorInner.style.transform = `translate(calc(${e.clientX}px - 3px), calc(${e.clientY}px - 3px))`;
        });

        // Hover effects
        document.querySelectorAll('h1, .image-placeholder').forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.style.transform += ' scale(1.5)';
                cursor.style.background = 'rgba(255, 255, 255, 0.3)';
            });

            element.addEventListener('mouseleave', () => {
                cursor.style.transform = cursor.style.transform.replace(' scale(1.5)', '');
                cursor.style.background = 'transparent';
            });
        });

        // Dynamic background effect
        content.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.body.style.background = `
                radial-gradient(
                    circle at ${x * 100}% ${y * 100}%,
                    #1a1a1a,
                    #0f0f0f
                )
            `;
        });
    </script>
</body>
</html>
